<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
    <style>
      img{
          width: 1000px;
          
          transform: rotate(-45deg)translateX(-150px)translateY(-270px) ;
      }
       #picture{ 
          width: 400px; height: 400px;
          transform: rotate(45deg) translateX(200px)translateY(50px);
          overflow: hidden;
          background-color: #999;
      }
      h1{
          transform: translateY(250px)translateX(150px);
          font-family: 'Srisakdi', cursive;
          font-size: 50px;
      }
    </style>
</head>
<body>
    <div id="picture">
        <img src="darwin1.jpg" alt="">
    </div>
    <div><h1><b>Charles Darwin</b></h1></div>
</body>
</html>
